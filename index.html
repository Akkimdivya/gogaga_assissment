<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="https://gogagaholidays.in/images/logo_1.png"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Membership</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gift Cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">User Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-white text-center">
        <div class="container">
            <h1 class="display-4">Discover Your Next Adventure</h1>
            <p class="lead">Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration.</p>

            <!-- Search Form -->
            <div class="search-form bg-white p-4 rounded shadow">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter the City">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="checkin" class="form-label">Check In</label>
                        <input type="date" class="form-control" id="checkin">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="checkout" class="form-label">Check Out</label>
                        <input type="date" class="form-control" id="checkout">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="guests" class="form-label">Guests and Rooms</label>
                        <select class="form-select" id="guests">
                            <option value="1">1 Guest, 1 Room</option>
                            <option value="2">2 Guests, 1 Room</option>
                            <option value="3">3 Guests, 1 Room</option>
                            <option value="4">4 Guests, 2 Rooms</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end mb-3">
                        <button class="btn btn-dark w-100">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Bootstrap Bundle with Popper via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
